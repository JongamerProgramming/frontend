<div
  (mousedown)="windowManager.focusWindow(delegate)"
  [class.active]="delegate.position.active"
  [class.maximized]="delegate.position.maximized"
  [style.display]="delegate.position.minimized ? 'none' : 'flex'"
  [style.height.px]="delegate.position.height"
  [style.width.px]="delegate.position.width"
  class="window"
>
  <div
    (dblclick)="maximize()"
    (mousedown)="
      $event.target.closest('.window-icons') || startDragging($event)
    "
    class="window-header"
  >
    <img
      [src]="delegate.icon"
      alt=""
      class="window-icon"
      draggable="false"
      height="20px"
      width="25px"
    />
    <span class="window-title">{{ delegate.title }}</span>
    <div class="window-icons">
      <svg (click)="minimize()" class="minimize-icon" height="20" width="20">
        <circle cx="10 " cy="10" r="3" stroke="Green" stroke-width="6" />
      </svg>
      <svg
        (click)="maximize()"
        *ngIf="delegate.constraints.maximizable"
        class="maximize-icon"
        height="20"
        width="20"
      >
        <circle cx="10 " cy="10" r="3" stroke="Orange" stroke-width="6" />
        >
      </svg>
      <svg (click)="close()" class="close-icon" height="20" width="20">
        <circle cx="10 " cy="10" r="3" stroke="Red" stroke-width="6" />
      </svg>
    </div>
  </div>

  <div class="window-content">
    <ng-template appWindowPlace></ng-template>
  </div>
</div>
